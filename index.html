<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dice Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title-text">The Dice Game</h1>
  <p class="sub-text">Some basic dice game</p>
  <div class="container">
    <div class="dice-1">
      <p class="dice-player-text">Player 1</p>
      <img id="player-1-Dice" class="dice" src="./images/dice-six.png" alt="Dice number 6">
    </div>
    <div class="dice-2">
      <p class="dice-player-text">Player 2</p>
      <img id="player-2-Dice" class="dice" src="./images/dice-six.png" alt="Dice number 6">
    </div>
</div>
  <!-- Credits dice img from game-icons.net -->
  <button id="main-btn" class="my-button btn" type="submit">Roll the Dice!</button>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
